spring.application.name=Expense Manager
# Spring configs
server.servlet.context-path=/expense-manager-core
server.port=8101
spring.output.ansi.enabled=ALWAYS
# Postgres Configs
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_manager
spring.datasource.username=postgres
spring.datasource.password=92410
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false
# Common Lib
common.lib.enabled=true