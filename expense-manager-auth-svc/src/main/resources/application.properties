spring.application.name=Expense Manager Auth Service
# Server Configuration
server.port=8102
server.servlet.context-path=/auth-service
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth
spring.datasource.username=postgres
spring.datasource.password=92410
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=92410
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# JWT Configuration
jwt.secret=YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS512Algorithm
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=604800000
# Common Lib
common.lib.enabled=true
# Logging Configuration
logging.level.dev.vishal.auth=DEBUG
logging.level.dev.common=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=DEBUG
# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
# Output
spring.output.ansi.enabled=ALWAYS